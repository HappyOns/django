{% extends "shop/base.html" %}

{% block title %}
    {{ request.COOKIES.email }} 的个人中心
{% endblock %}

{% block content %}
    <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
        <p>
            <input value="{{ goods_list.name }}" class='form-control form-control-user' type="text" name="name" placeholder="商品名称">
        </p>
        <p>
            <input value="{{ goods_list.price }}" class='form-control form-control-user' type="number" name="price" placeholder="商品价格">
        </p>
        <p>
        <input value="{{ goods_list.number }}" class='form-control form-control-user' type="number" name="number" placeholder="商品数量">
        </p>
        <p>
        <input value="{{ goods_list.production }}" class='form-control form-control-user' type="{{ hhh }}" name="production" placeholder="出厂日期">
        </p>
        <p>
        <input value="{{ goods_list.safe_date }}" class='form-control form-control-user' type="text" name="safe_date" placeholder="保质期">
        </p>
        <p>
            <textarea value="{{ goods_list.description }}" id="description" class='form-control form-control-user' name="description">
            </textarea>
        </p>
        <p>
            <img src="/static/{{ goods_list.picture }}">
            <input  class='form-control form-control-user' type="file" name="picture" placeholder="商品图片">
        </p>
        <p>
            <input class='btn btn-primary btn-block' type="submit" value="{{kkk}}">
        </p>
    </form>
{% endblock %}
{% block script %}
    <script src="/static/ckeditor/ckeditor/ckeditor.js">
    </script>
    <script>
    CKEDITOR.replace("description",{uiColor:"#5dd733"})
    </script>
{% endblock %}
